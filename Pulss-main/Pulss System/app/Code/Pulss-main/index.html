    <title>PulseManager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              slate: {
                850: '#1e293b', // Custom dark for sidebar if needed
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better dashboard feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      }

        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>

  <body class="bg-gray-50 text-slate-900 antialiased h-screen overflow-hidden">
